<template name="searchResults">
  <div id="masonry" class="row cards-box cards-responsive">
    <div class="cards-size"></div>
    {{#each results}}
      <div class="card-box cards-item">
        {{#if $eq _type 'organizations'}}
          {{> orgCard}}
        {{/if}}
        {{#if $eq _type 'technologies'}}
            {{> techCard}}
        {{/if}}
        {{#if $eq _type 'projects'}}
            {{> projectsCard}}
        {{/if}}
        {{#if $eq _type 'attachments'}}
            {{> attachmentsCard}}
        {{/if}}
        {{#if $eq _type 'users'}}
            {{> userCard }}
        {{/if}}  
      </div>
    {{/each}}
  </div>
</template>
