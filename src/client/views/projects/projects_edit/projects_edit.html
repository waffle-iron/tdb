<template name="projectsEdit">
  {{#panel title="Edit Project Form" }}

  {{#if Template.subscriptionsReady}}
    {{#autoForm 
      id="updateProjectsForm" 
      doc=organization 
      collection="Projects"
      type="method-update" 
      meteormethod="Projects.methods.update" 
      class="form-horizontal" 
      singleMethodArgument=true}}

      <h2>Basic Information</h2>
      <hr />    
      {{> afQuickField name="evId" label-class="col-sm-2" input-col-class="col-sm-9"}} 
      {{> afQuickField name="name" label-class="col-sm-2" input-col-class="col-sm-9"}} 
      {{> afQuickField name="image" label-class="col-sm-2" input-col-class="col-sm-9"}} 
      {{> afQuickField name="description" label-class="col-sm-2" input-col-class="col-sm-9"}} 
      {{> afQuickField name="status" label-class="col-sm-2" input-col-class="col-sm-9"}} 
      {{> afQuickField name="url" label-class="col-sm-2" input-col-class="col-sm-9"}} 

      <h2>Relations</h2>
      <hr />
  
      <!-- {{> afQuickField name="technologiesStash" label-class="col-sm-2" input-col-class="col-sm-9"}}  -->

      {{> afQuickField name="organizationsId" label-class="col-sm-2" input-col-class="col-sm-9"}} 
      {{> attachmentsFieldInput name="attachmentsId" }}

      {{> editFormButtons buttonClass="col-sm-9" offsetClass="col-sm-offset-2" cancelPath='projects.dashboard'}}
    {{/autoForm}}
    {{else}}
     <div class="modal-body">
      {{> spinner}}
    </div>
    {{/if}}
  {{/panel}}
</template>
