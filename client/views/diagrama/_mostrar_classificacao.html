<template name="_mostrarClassificacao">
{{#with classificacao}}
	{{#modal titulo=titulo subtitulo=subtitulo avatar=avatar}}
	    {{#modalBody}}

			<div class="tabs-container">
	            <ul class="nav nav-tabs">
	                <li class="active"><a data-toggle="tab" href="#tab-atribuicoes">Atribuições</a></li>
	                <li class=""><a data-toggle="tab" href="#tab-conhecimentos">Conhecimentos</a></li>
	                <li class=""><a data-toggle="tab" href="#tab-formacao">Formação</a></li>
	                <li class=""><a data-toggle="tab" href="#tab-experiencia">Experiência</a></li>
	                
	            </ul>
	            <div class="tab-content">
	                <div id="tab-atribuicoes" class="tab-pane active">
	                    <div class="panel-body">
	                		<table class="table table-striped table-bordered" width="100%">
	                			<tbody>
	                				{{#each atribuicoes}}
		                			<tr>
		                				<td><i class="fa fa-check"></i> {{this}}</td>
		                			</tr>
		                			{{/each}}
	                			</tbody>
	                		</table>

	                    </div>
	                </div>
	                <div id="tab-conhecimentos" class="tab-pane">
	                    <div class="panel-body">
                			<table class="table table-striped table-bordered" width="100%">
	                			<tbody>
	                				{{#each conhecimentos}}
		                			<tr>
		                				<td><i class="fa fa-check"></i> {{this}}</td>
		                			</tr>
		                			{{/each}}
	                			</tbody>
	                		</table>	                    
	                    </div>
	                </div>
	                <div id="tab-formacao" class="tab-pane">
	                    <div class="panel-body">
                			<table class="table table-striped table-bordered" width="100%">
	                			<tbody>
	                				{{#each formacao}}
		                			<tr>
		                				<td><i class="fa fa-check"></i> {{this}}</td>
		                			</tr>
		                			{{/each}}
	                			</tbody>
	                		</table>	                    
	                    </div>
	                </div>
	                <div id="tab-experiencia" class="tab-pane">
	                    <div class="panel-body">
                			<table class="table table-striped table-bordered" width="100%">
	                			<tbody>
	                				{{#each experiencia}}
		                			<tr>
		                				<td><i class="fa fa-check"></i> {{this}}</td>
		                			</tr>
		                			{{/each}}
	                			</tbody>
	                		</table>	                    	
	                    </div>
	                </div>	                	                
	            </div>
	        </div>


	    {{/modalBody}}

	    {{#modalFooter}}
	        <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
	    {{/modalFooter}}
	{{/modal}}
{{/with}}
</template>
