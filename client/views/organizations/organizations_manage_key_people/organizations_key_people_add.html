<template name="organizationsKeyPeopleAdd">
  {{#autoForm id="insertKeyPeopleForm" orgId=orgId schema=Schemas.KeyPeople type="normal" meteormethod="Organizations.methods.addKeyPeople" class="form-horizontal" }}
    {{> afQuickField name="name" label-class="col-sm-2" input-col-class="col-sm-9"}} 
    {{> afQuickField name="role" label-class="col-sm-2" input-col-class="col-sm-9"}} 
    {{> afQuickField name="image" label-class="col-sm-2" input-col-class="col-sm-9"}}
    {{> submit texto="Create" buttonClass='col-sm-2' offsetClass='col-sm-offset-2'}}
  {{/autoForm}}
</template>
